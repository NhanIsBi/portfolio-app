<div class="text-center mb-10">
  <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">Featured Projects</h2>
  <div class="h-1 w-20 bg-primary-1 mx-auto mb-8"></div>

  <!-- Filter Buttons -->
  <div class="flex flex-wrap justify-center gap-4">
    <button 
      *ngFor="let cat of ['All', 'Angular', 'React', 'Vanilla JS']"
      (click)="setFilter($any(cat))"
      [class.bg-primary-1]="filter() === cat"
      [class.text-black]="filter() === cat"
      [class.bg-white_5]="filter() !== cat"
      [class.text-white]="filter() !== cat"
      class="px-6 py-2 rounded-full border border-glass-border hover:bg-primary-1 hover:text-black transition-all duration-300 text-sm font-bold uppercase tracking-wider">
      {{ cat }}
    </button>
  </div>
</div>

<div class="grid md:grid-cols-2 gap-8 min-h-[500px] content-start">
  <div *ngFor="let project of filteredProjects()" 
       appSpotlight 
       class="glass-panel spotlight-card overflow-hidden group hover:border-primary-1/50 transition-all duration-500 animate-fade-in-up">
    
    <div class="p-6 h-full flex flex-col relative z-10">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="text-2xl font-bold text-white group-hover:text-primary-1 transition-colors">{{ project.name }}</h3>
          <p class="text-sm text-primary-1 mt-1">{{ project.period }}</p>
        </div>
        <span class="px-2 py-1 bg-white/10 rounded text-xs text-white">{{ project.tech }}</span>
      </div>
      
      <p class="text-secondary-2 mb-4 flex-grow leading-relaxed">
        {{ project.description }}
      </p>

      <div class="flex flex-wrap gap-2 mt-4 pt-4 border-t border-glass-border">
        <span *ngFor="let tag of project.tags" class="text-xs px-2 py-1 border border-glass-border rounded text-secondary-2 bg-black/20">
          {{ tag }}
        </span>
      </div>
    </div>
  </div>
</div>
