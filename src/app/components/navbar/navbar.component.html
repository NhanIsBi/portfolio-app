<nav class="fixed top-0 left-0 w-full z-50 transition-all duration-300" [class.glass-panel]="isScrolled" [class.bg-transparent]="!isScrolled" [class.py-4]="!isScrolled" [class.py-2]="isScrolled">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <a href="#" class="text-2xl font-bold tracking-tighter hover:text-primary-1 transition-colors">
      LT<span class="text-primary-1">TN</span>
    </a>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-8">
      <a *ngFor="let item of navItems" [href]="item.link" class="text-sm uppercase tracking-widest hover:text-primary-1 transition-colors relative group">
        {{ item.label }}
        <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-primary-1 transition-all duration-300 group-hover:w-full"></span>
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMenu()" class="md:hidden text-primary-1 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" *ngIf="!isMenuOpen" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" *ngIf="isMenuOpen" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu Dropdown -->
  <div *ngIf="isMenuOpen" class="md:hidden absolute top-full left-0 w-full glass-panel border-t-0 rounded-t-none animate-fade-in-down">
    <div class="flex flex-col p-4 space-y-4">
      <a *ngFor="let item of navItems" [href]="item.link" (click)="toggleMenu()" class="block text-center py-2 hover:bg-white/5 rounded-lg text-primary-1">
        {{ item.label }}
      </a>
    </div>
  </div>
</nav>
