<div class="text-center mb-16">
  <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">Professional Skills</h2>
  <div class="h-1 w-20 bg-primary-1 mx-auto"></div>
</div>

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Languages -->
  <div class="glass-panel p-6 hover:border-primary-1 transition-colors duration-300">
    <div class="flex items-center mb-4">
      <div class="p-3 rounded-full bg-primary-1/10 text-primary-1 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
        </svg>
      </div>
      <h3 class="text-xl font-bold text-white">Languages</h3>
    </div>
    <div class="flex flex-wrap gap-2">
      <span *ngFor="let skill of languages" class="px-3 py-1 bg-white/5 rounded-full text-sm text-secondary-1 hover:bg-primary-1 hover:text-black transition-colors">
        {{ skill }}
      </span>
    </div>
  </div>

  <!-- Frameworks -->
  <div class="glass-panel p-6 hover:border-primary-1 transition-colors duration-300">
    <div class="flex items-center mb-4">
      <div class="p-3 rounded-full bg-primary-1/10 text-primary-1 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
        </svg>
      </div>
      <h3 class="text-xl font-bold text-white">Frameworks</h3>
    </div>
    <div class="flex flex-wrap gap-2">
      <span *ngFor="let skill of frameworks" class="px-3 py-1 bg-white/5 rounded-full text-sm text-secondary-1 hover:bg-primary-1 hover:text-black transition-colors">
        {{ skill }}
      </span>
    </div>
  </div>

  <!-- Tools & DB -->
  <div class="glass-panel p-6 hover:border-primary-1 transition-colors duration-300">
    <div class="flex items-center mb-4">
      <div class="p-3 rounded-full bg-primary-1/10 text-primary-1 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 01-2 2v4a2 2 0 012 2h14a2 2 0 012-2v-4a2 2 0 01-2-2m-2-4h.01M17 16h.01" />
        </svg>
      </div>
      <h3 class="text-xl font-bold text-white">Tools & DB</h3>
    </div>
    <div class="flex flex-wrap gap-2">
      <span *ngFor="let skill of tools" class="px-3 py-1 bg-white/5 rounded-full text-sm text-secondary-1 hover:bg-primary-1 hover:text-black transition-colors">
        {{ skill }}
      </span>
    </div>
  </div>
</div>
